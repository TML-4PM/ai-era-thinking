<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script>
    // Redirect to React SPA route to avoid duplicate content
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');
    if (slug) {
      window.location.replace(`/books/${slug}`);
    } else {
      window.location.replace('/books');
    }
  </script>
</head>
<body>
  <p>Redirecting to book...</p>
</body>
</html>
